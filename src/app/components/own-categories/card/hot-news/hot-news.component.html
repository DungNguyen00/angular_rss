<div class="new-news" style="width: 90%; margin-right: 20px; margin-left: 10px;">
  <div class="item-1">
    <a href='{{items.linkDetail}}' class="card" target="blank">
      <div class="thumb" style="background-image: url({{items.linkImg}})"></div>
      <article>
        <h3><b>{{items.title}}</b></h3>
        <p>{{items.description}}</p>
      </article>
    </a>
  </div>
</div>
