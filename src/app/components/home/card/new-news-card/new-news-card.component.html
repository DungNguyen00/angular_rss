<div class="new-news" style="width: 90%;">
  <div class="item-1" style="width: 100%;">
    <a href='{{items.linkDetail}}' class="card" target="blank">
      <div class="img">
        <a href="{{items.linkDetail}}"> <img [src]="items.linkImg"></a>
        <article class="article">
          <h1><b> {{items.title}}</b></h1>
          <p>{{items.description}}</p>
        </article>
      </div>
    </a>
  </div>
</div>
